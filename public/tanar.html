<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Időpont foglaló - Tanároknak</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">Fogadóóra</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Szülőknek</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="tanar.html">Tanároknak</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Bejelentkezési felület -->
        <section id="login-section">
            <h1 class="mb-4">Tanári bejelentkezés</h1>
            <form id="login-form" class="col-md-6">
                <div class="mb-3">
                    <label for="tanar-nev-login" class="form-label">Név:</label>
                    <input type="text" class="form-control" id="tanar-nev-login" required>
                </div>
                <div class="mb-3">
                    <label for="jelszo-login" class="form-label">Jelszó:</label>
                    <input type="password" class="form-control" id="jelszo-login" required>
                </div>
                <button type="submit" class="btn btn-success">Bejelentkezés</button>
                <div id="login-error" class="text-danger mt-2"></div>
            </form>
        </section>

        <!-- Tanári dashboard -->
        <section id="dashboard-section" style="display: none;">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h1 id="udvozlo-uzenet"></h1>
                <button id="logout-btn" class="btn btn-danger">Kijelentkezés</button>
            </div>
            <p><strong>Terem:</strong> <span id="dashboard-terem"></span></p>
            <p><strong>Tanított tárgyak:</strong> <span id="dashboard-targyak"></span></p>
            
            <div class="col-md-8">
                <h2>Foglalásaim</h2>
                <div id="tanari-foglalasok-lista" class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Idősáv</th>
                                <th>Tanuló neve</th>
                                <th>Oktatási azonosítója</th>
                            </tr>
                        </thead>
                        <tbody id="tanari-foglalasok-body">
                            <!-- Foglalások ide töltődnek -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/tanar.js"></script>
</body>
</html>

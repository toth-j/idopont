<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fogadóóra - Szülőknek</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="#" id="navbar-brand-title">Fogadóóra</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Szülőknek</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tanar.html">Tanároknak</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="mb-4">Időpontfoglalás szülőknek</h1>

        <!-- Tanuló adatainak megadása -->
        <section id="tanulo-adatok-section" class="mb-4">
            <h2>Tanuló adatai</h2>
            <form id="tanulo-adatok-form" class="col-md-6">
                <div class="mb-3">
                    <label for="form-tanulo-neve" class="form-label">Tanuló neve:</label>
                    <input type="text" class="form-control" id="form-tanulo-neve" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="form-oktatasi-azonosito" class="form-label">Oktatási azonosítója:</label>
                    <input type="text" class="form-control" id="form-oktatasi-azonosito" required pattern="[0-9]{11}" title="11 jegyű szám">
                </div>
                <button type="submit" class="btn btn-primary">Időpont foglalása</button>
            </form>
        </section>

        <!-- Tanárok listája -->
        <section id="tanarok-lista-section" class="mb-5 col-md-8" style="display: none;">
            <h2>Tanárok</h2>
            <div class="mb-3">
                <label for="tanarok-select" class="form-label">Válasszon tanárt:</label>
                <select id="tanarok-select" class="form-select">
                    <option value="">-- Válasszon tanárt --</option>
                    <!-- Tanárok dinamikusan töltődnek ide -->
                </select>
            </div>
        </section>

        <!-- Tanár fogadóórája -->
        <section id="fogadoora-section" class="mb-5 col-md-8" style="display: none;">
            <h3 id="valasztott-tanar-nev"></h3>
            <p><strong>Terem:</strong> <span id="valasztott-tanar-terem"></span></p>
            <p><strong>Tárgyak:</strong> <span id="valasztott-tanar-targyak"></span></p>
            <h4>Szabad időpontok</h4>
            <div id="idopontok-lista" class="d-flex flex-wrap gap-2">
                <!-- Időpontok dinamikusan töltődnek ide -->
            </div>
        </section>

        <!-- Foglalásaim -->
        <section id="foglalasaim-section" class="mb-5 col-md-8" style="display: none;">
            <h2>Foglalások</h2>
            <div id="sajat-foglalasok" class="mt-3">
                <!-- Saját foglalások ide töltődnek -->
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/szulo.js"></script>
</body>
</html>
